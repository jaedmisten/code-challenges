 * https://codegolf.stackexchange.com/questions/132272/java-is-to-javascript-as-car-is-to-carpet
 * 
 * Write a program which takes in a string as input. Return car if the string begins with "java" 
 * and does not include "javascript". Otherwise, return carpet.
 * Input matching should be case insensitive.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java is to javascript</title>
</head>
<body>

<script>
let words = [
    'java',
    'javafx',
    'javabeans',
    'java-stream',
    'java-script',
    'java-8',
    'java.util.scanner',
    'java-avascript',
    'JAVA-SCRIPTING',
    'javacarpet',
    'javascript',
    'javascript-events',
    'facebook-javascript-sdk',
    'javajavascript',
    'jquery',
    'python',
    'rx-java',
    'java-api-for-javascript',
    'not-java',
    'JAVASCRIPTING',
    'Jessie Andrew Edmisten',
    'Jessie Andrew JavAsCrIpT Edmisten',
];

words.forEach((word) => {
    console.log(word);
    console.log(checkString(word));
});

function checkString(word) {
    word = word.toLowerCase();
    if (word.substring(0, 4) === 'java' && !word.includes('javascript')) {
        return 'car';
    }

    return 'carpet';
}
</script>
</body>
</html>
