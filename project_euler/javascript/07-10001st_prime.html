<!DOCTYPE html>
<!--
 * 12/1/2021
 * Project Euler #7 10001st prime
 * https://projecteuler.net/problem=7
 *
 * By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the 6th prime is 13.
 * What is the 10,001st prime number?
-->
<html>
<head>
    <meta charset="UTF-8">
    <title>10001st prime</title>
</head>

<body>

<script>
let lastPrimeNum = 0;
let primeCounter = 1;
for (let i = 3; primeCounter <= 10000; i += 2) {
    for (let j = 3; j <= i; j += 2) {
        if (j === i) {
            lastPrimeNum = i;
            primeCounter++;  
            break;          
        }
        if (i % j === 0) {
            // Not a prime number.
            break;
        }
    }
}
console.log(lastPrimeNum);
</script>
</body>
</html>
