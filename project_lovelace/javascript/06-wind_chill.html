<!DOCTYPE html>
<!--
 * 5/29/2021
 *
 * https://projectlovelace.net/problems/wind-chill/
 *
 * Write a function that takes input of temperature in celcius and wind speed in kilometers per hour.
 * Then calculate the wind chill index.
 * 
-->
<html>
<head>
	<meta charset="utf-8">
	<title>Wind Chill</title>
	<style>
		#errorMsg {
			color: red;
			font-size: 25px;
			font-weight: bold;
			visibility: hidden;
		}
		#windChillIndex {
			color: blue;
			font-size: 25px;
		}
	</style>
</head>

<body>
	<form>
		Input temperature: <input type="number" id="temp" name="temp"><br>
		Input wind speed: <input type="number" id="windSpeed" name="windSpeed"><br>
		<input type="submit" id="submit" name="submit">
	</form>
	<br>
	<div id="windChillIndex"></div>
	<div id="errorMsg">Incorrect input. All input must be a number. Input wind speed must be greater than 0.</div>

<script>
var submitEl = document.getElementById("submit");
submitEl.addEventListener("click", getWindChill);

var errorMsgEl = document.getElementById("errorMsg");
var windChillIndexEl = document.getElementById("windChillIndex");

function getWindChill(e) {
	e.preventDefault();
	errorMsgEl.style.visibility = "hidden";
	
	var tempEl = document.getElementById("temp");
	var temp = tempEl.value;
	var windSpeedEl = document.getElementById("windSpeed");
	var windSpeed = windSpeedEl.value;
	
	if (isNaN(temp) || isNaN(windSpeed) || windSpeed < 0) {
		errorMsgEl.style.visibility = "visible";
		windChillIndexEl.innerHTML = "";
		return;
	}
	
	var windChillIndex = 13.12 + 0.6215 * temp - 11.37 * Math.pow(windSpeed, 0.16) + 0.3965 * temp * Math.pow(windSpeed, 0.16);
	windChillIndexEl.innerHTML = "Output wind chill index: " + windChillIndex.toFixed(2);
}
</script>
</body>
</html>
